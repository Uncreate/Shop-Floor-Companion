"Maint As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    ScreenContainer11 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1_20 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Icon3_19 As icon.Home:
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(89, 0, 0, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.Home
                OnSelect: =Navigate(HomeScreen,ScreenTransition.None)
                ZIndex: =1

            Label1_20 As label:

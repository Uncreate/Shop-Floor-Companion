"Prog_Request_1 As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    ScreenContainer9_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1_11 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Icon3_10 As icon.Home:
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(89, 0, 0, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.Home
                OnSelect: =Navigate(HomeScreen,ScreenTransition.None)
                ZIndex: =1

            Label1_11 As label:
                Align: =Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FillPortions: =1
                FontWeight: =Bold
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =If(Prog_Request_1.Size>2,"Essai Shop Floor Companion","Essai SFC")
                ZIndex: =2

            Icon2_11 As icon.Reload:
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(89, 0, 0, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.Reload
                OnSelect: =Refresh('Tool Request')
                Visible: =VarManSelected=1.4
                ZIndex: =5

        MainSectionContainer8_1 As groupContainer.verticalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =5
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Label5 As label:
                Align: =Align.Center
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Size: =13
                Text: ="Tool to Update"
                X: =5
                ZIndex: =1

            ComboBox1 As combobox:
                BorderColor: =RGBA(89, 0, 0, 1)
                ChevronBackground: =RGBA(164, 38, 44, 1)
                ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
                ChevronDisabledFill: =RGBA(244, 244, 244, 1)
                ChevronHoverBackground: =ColorFade(RGBA(164, 38, 44, 1), -20%)
                ChevronHoverFill: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayFields: =["sToolName"]
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(222, 179, 184, 1)
                Items: =Table1
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(89, 0, 0, 1)
                Reset: =true
                SearchFields: =["sToolName"]
                SearchItems: =Search(Table1,ComboBox1.SearchText,"sToolName")
                SelectionFill: =RGBA(164, 38, 44, 1)
                SelectMultiple: =false
                Size: =13
                X: =21
                Y: =40
                ZIndex: =2

            Label15 As label:
                Align: =Align.Center
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Size: =13
                Text: ="New Tool Life"
                X: =5
                Y: =80
                ZIndex: =3

            TextInput7 As text:
                BorderColor: =RGBA(89, 0, 0, 1)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =""
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                Format: =TextFormat.Number
                HintText: ="Minutes"
                HoverBorderColor: =RGBA(89, 0, 0, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(222, 179, 184, 1)
                Reset: =true
                Size: =13
                Width: =104
                X: =28
                Y: =120
                ZIndex: =4

            Button10 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(164, 38, 44, 1)
                FontWeight: =FontWeight.Semibold
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
                OnSelect: |
                    =Office365Outlook.SendEmailV2(
                        "adam.riggs@advantest.com",
                        "Tool Life Update",
                        "Tool: " & Concat(
                            ComboBox1.SelectedItems,
                            sToolName
                        ) & Char(10) & "New Tool Life: " & TextInput7.Text
                    )
                Size: =15
                Text: ="Submit"
                X: =84
                Y: =185
                ZIndex: =5


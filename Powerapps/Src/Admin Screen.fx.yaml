"'Admin Screen' As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    ScreenContainer10_3 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1_15 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Icon3_14 As icon.Home:
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(89, 0, 0, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.Home
                OnSelect: =Navigate(HomeScreen,ScreenTransition.None)
                ZIndex: =1

            Label1_15 As label:
                Align: =Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FillPortions: =1
                FontWeight: =Bold
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =If('Admin Screen'.Size>2,"Essai Shop Floor Companion","Essai SFC")
                ZIndex: =2

        MainSectionContainer9_3 As groupContainer.verticalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =5
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            tog_AutoLoad As toggleSwitch:
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                Default: =true
                FalseFill: =RGBA(128, 130, 133, 1)
                HandleFill: =RGBA(255, 255, 255, 1)
                Size: =13
                TrueFill: =RGBA(164, 38, 44, 1)
                ZIndex: =1

